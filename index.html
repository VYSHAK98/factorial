<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./factorial.css">
</head>
<body id="bd1">
    <h1>Factorial of a Number</h1>
    <input type="number" name="" id="a1" placeholder="enter the number">
    <br><br>
    <button type="button" onclick="fact()">Check</button>
</body>
<script>
    function fact() {
        n=parseInt(a1.value)
f=1
for(n;n>0;n--){
    f=f*n
}
alert(`Factorial of the number is ${f}`)
    }
</script>
</html>
